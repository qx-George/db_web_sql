<html lang="zh-CN">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>administrator</title>
    
    <link href="/bootstrap-3.3.7-dist/css/bootstrap.min.css" rel="stylesheet">
  </head>
    <body>
	  <div class="container">
	      <div class="row clearfix">
	        <div class="col-md-12 column">
	          <ul class="nav nav-pills">
	            <li>
	               <a href="/main">首页</a>
	            </li>
	            <li class="active">
	               <a href="/administrator">维护航班信息</a>
	            </li>
	            <li>
	               <a href="/airport">维护机场信息</a>
	            </li>
	            <li>
	               <a href="/plane_type">维护机型信息</a>
	            </li>
	            <li>
	               <a href="/maintain_order">维护订单</a>
	            </li>
	            <li class="dropdown pull-right">
	               <a href="#" data-toggle="dropdown" class="dropdown-toggle">下拉<strong class="caret"></strong></a>
	              <ul class="dropdown-menu">
	                <li>
	                   <a href="#">操作</a>
	                </li>
	                <li>
	                   <a href="#">设置栏目</a>
	                </li>
	                <li>
	                   <a href="#">更多设置</a>
	                </li>
	                <li class="divider">
	                </li>
	                <li>
	                   <a href="#">分割线</a>
	                </li>
	              </ul>
	            </li>
	          </ul>
	          		<h1 class="text-center text-success">
						网上机票预订系统
					</h1>
			  <form role="form" action="/add_flight" method="GET">
	           <fieldset>
	           <legend>添加航班信息</legend>
	           		<div>
                    	<span class="form-group">
                      		<label for="Flightinfo1">航班号</label><input class="form-control" id="InputAirinfo1" type="text" name = "flight_id" required="required" style="display: inline-block;width: 25%;"/>
                      	</span>
                    	<span class="form-group">
                        	<label for="Flightinfo2">航空公司</label><input class="form-control" id="InputAirinfo2" type="text" name = "company" style="display: inline-block;width: 25%;" />
                        </span> 
                    	<span class="form-group">
                        	<label for="Flightinfo3">客机型号</label><input class="form-control" id="InputAirinfo3" type="text" name = "plane_type" style="display: inline-block;width: 25%;"/>
                        </span>
                    </div></br>
                    <div>
                    	<span class="form-group">
                        	<label for="Flightinfo4">始发机场</label><input class="form-control" id="InputAirinfo3" type="text" name = "departure_airport" style="display: inline-block;width: 24%;"/>
                    	</span>
                    	<span class="form-group">
                        	<label for="Flightinfo5">到达机场</label><input class="form-control" id="InputAirinfo3" type="text" name = "arrival_airport" style="display: inline-block;width: 25%;"/>
                        </span>
                    </div></br>
                    <div> 
                    	<span class="form-group">
                        <label for="Flightinfo6">出发时间</label><input class="form-control" id="InputAirinfo3" type="text" name = "departure_time" style="display: inline-block;width: 24%;"/>
                    	</span>
                    	<span class="form-group">
                        	<label for="Flightinfo7">到达时间</label><input class="form-control" id="InputAirinfo3" type="text" name = "arrival_time" style="display: inline-block;width: 25%;"/>
                    	</span>
                    </div></br>
                    <div>
                    	<span class="form-group">
                        	<label for="Flightinfo8">经济舱预定座位数</label><input class="form-control" id="InputAirinfo3" type="text" name = "tourist_reserved" style="display: inline-block;width: 19%;"/>
                    	</span>
                    	<span class="form-group">
                        	<label for="Flightinfo9">头等舱预定座位数</label><input class="form-control" id="InputAirinfo3" type="text" name = "first_reserved" style="display: inline-block;width: 20%;"/>
                        </span>
                    </div></br>
                    <div> 
                    	<span class="form-group">
                        	<label for="Flightinfo10">经济舱票价</label><input class="form-control" id="InputAirinfo3" type="text" name = "tourist_price" style="display: inline-block;width: 23%;"/>
                        </span>
                    	<span class="form-group">
                        	<label for="Flightinfo11">头等舱票价</label><input class="form-control" id="InputAirinfo3" type="text" name = "first_price" style="display: inline-block;width: 23%;"/>
                        </span>
                    </div></br><button type="submit" class="btn btn-default" name="save" value="save">添加</button>
              </fieldset>
            </form>  
			<h1 align = "center">所有航班信息</h1>
				<div class="container">
					<div class="row clearfix">
						<div class="col-md-12 column">
							<table class="table">
								<thead>
									<tr>
										<th>
											航班号
										</th>
										<th>
											航空公司
										</th>
										<th>
											客机型号
										</th>
										<th>
											始发机场
										</th>
										<th>
											到达机场
										</th>
										<th>
											出发时间
										</th>
										<th>
											到达时间
										</th>
										<th>
											经济舱预定座位数
										</th>
										<th>
											头等舱预定座位数
										<th>
											经济舱票价
										</th>
										<th>
											头等舱票价
										</th>
									</tr>
								</thead>
								<tbody>
								%for row in rows:
				  					<tr class = "success">
				  					%for col in row:
				    					<td>{{col}}</td>
				 					%end
				 						<td><button type="button" class="btn btn-primary" onclick="javascript:window.location.href='/calcul_full/' + '{{row[0]}}/' + '{{row[2]}}'">满座率</button></td>
				 						<td><button type="button" class="btn btn-warning" onclick="javascript:window.location.href='/modify_flight/' + '{{row[0]}}'">修改</button></td>
				 						<td><button type="button" class="btn btn-danger" onclick="javascript:window.location.href='/remove_flight/' + '{{row[0]}}'">删除</button></td>
				  					</tr>
								%end
								</tbody>
							</table>
						</div>
					</div>
				</div>
			</div>
		  </div>
		</div>
		  <script type="text/javascript">
	        %if message != ' ':
	          alert('{{message}}')
	        %end
	      </script>
	    <script src="/bootstrap-3.3.7-dist/js/jquery-3.2.1.js"></script>
      <script src="/bootstrap-3.3.7-dist/js/bootstrap.min.js"></script>
	</body>
</html>
