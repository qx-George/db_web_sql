	            </li>
	            <li>
	               <a href="/airport">维护机场信息</a>
	            </li>
	            <li>
	               <a href="/plane_type">维护机型信息</a>
	            </li>
	            <li class="active">
	               <a href="/maintain_order">维护订单</a>

	            <li class="dropdown pull-right">

	          		<h1 class="text-center text-success">
						网上机票预订系统
					</h1>
			<h1 align = "center">所有订单信息</h1>
				<div class="container">
					<div class="row clearfix">
						<div class="col-md-12 column">
							<table class="table">
								<thead>
									<tr>
										<th>
											身份证号
										</th>
										<th>
											航班号
										</th>
										<th>
											舱位
										</th>
										<th>
											票价
										</th>
										<th>
											是否打印
										</th>
										<th>
											是否付款
										</th>
									</tr>
								</thead>
								<tbody>
								%for row in rows:
				  					<tr class = "success">
				  					%for col in row:
				    					<td>{{col}}</td>
				 					%end
				 						<td><button type="button" class="btn btn-success" onclick="javascript:window.location.href='/print_order/' + '{{row[0]}}/' + '{{row[1]}}'">打印</button></td>
				  					</tr>
								%end
								</tbody>
							</table>
						</div>
					</div>
				</div>
			</div>
		  </div>
		</div>
		  <script type="text/javascript">
	        %if message != ' ':
	          alert('{{message}}')
	        %end
	      </script>
