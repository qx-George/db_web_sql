	          		<h1 class="text-center text-success">
						网上机票预订系统
					</h1>
			  <form role="form" action="/add_airport" method="GET">
	           <fieldset>
	           <legend>添加机场信息</legend>
	           		<div class="form-group">
                        <label for="Airportinfo1">机场</label><input class="form-control" id="InputAirinfo1" type="text" name = "airport" required="required" style="display: inline-block;width: 20%;"/>
                    </div>
	           		<div class="form-group">
                        <label for="Airportinfo2">城市</label><input class="form-control" id="InputAirinfo1" type="text" name = "city" required="required" style="display: inline-block;width: 20%;"/>
                    </div></br><button type="submit" class="btn btn-default" name="save" value="save">添加</button>
              </fieldset>
            </form>  
			<h1 align = "center">所有机场信息</h1>
				<div class="container">
					<div class="row clearfix">
						<div class="col-md-12 column">
							<table class="table">
								<thead>
									<tr>
										<th>
											机场
										</th>
										<th>
											城市
										</th>
									</tr>
								</thead>
								<tbody>
								%for row in rows:
				  					<tr class = "success">
				  					%for col in row:
				    					<td>{{col}}</td>
				 					%end
				 						<td><button type="button" class="btn btn-warning" onclick="javascript:window.location.href='/modify_airport/' + '{{row[0]}}'">修改</button></td>
				 						<td><button type="button" class="btn btn-danger" onclick="javascript:window.location.href='/remove_airport/' + '{{row[0]}}'">删除</button></td>
				  					</tr>
								%end
								</tbody>
							</table>
						</div>
					</div>
				</div>
			</div>
		  </div>
		</div>
		  <script type="text/javascript">
	        %if message != ' ':
	          alert('{{message}}')
	        %end
	      </script>
	    <script src="/bootstrap-3.3.7-dist/js/jquery-3.2.1.js"></script>
      <script src="/bootstrap-3.3.7-dist/js/bootstrap.min.js"></script>
